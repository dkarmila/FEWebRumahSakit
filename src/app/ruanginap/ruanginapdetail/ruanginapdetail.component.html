<div class="col-md-11">
  <!-- Horizontal Form -->
  <div class="box box-info">
      <div class="box-header with-border">
      <h3 class="box-title">Detail Ruang Inap</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
      <div class="box-body">
          <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Kode Ruang Inap</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdRuangInap}}" >
          </div>
          </div>
          <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Nama Ruang Inap</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.NamaRuangInap}}">
          </div>
          </div>
          <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Jenis Ruang Inap</label>
          
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.JnsRuangInap}}">
          </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Harga Ruang Inap</label>
            
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" value="{{dataDetail.HargaRuangInap}}">
            </div>
            </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <button class="btn btn-info" type="submit" (click)="ruangInapBack()">Back</button>
      </div>
      <!-- /.box-footer -->
      </form>
  </div>
