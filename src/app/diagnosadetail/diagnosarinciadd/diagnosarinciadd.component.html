<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
  <div class="box box-warning">
<div class="box-header with-border">
  <h3 class="box-title">Add Diagnosa Rinci</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
  <form role="form" (ngSubmit)="postDiagnosaRinci(dataAdd)">
  <!-- text input -->
  <div class="form-group">
      <label>Kode Diagnosa</label>
      <input [(ngModel)]="dataAdd.KdPeserta" name="kodeDiagnosa" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Kode Ruang Inap</label>
      <input [(ngModel)]="dataAdd.KdRuangInap" name="kodeRI" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Kode Diagnosa Awal</label>
    <input [(ngModel)]="dataAdd.KdDiagnosaAwal" name="kodeDiagnosaAwal" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Kode Dokter</label>
    <input [(ngModel)]="dataAdd.KdDokter" name="ketDiagnosa" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Tanggal Diagnosa Detail</label>
      <div class="input-group date">
          <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
          </div>
          <input [(ngModel)]="dataAdd.TglDiagnosaDetail" name="tanggal" type="text" class="form-control pull-right" id="datepicker">
      </div>
  </div>
  <div class="form-group">
      <label>Kode Lab</label>
      <input [(ngModel)]="dataAdd.KdLab" name="KdLab" type="text" class="form-control">
  </div>
  <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="diagnosaRinciBack()">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Add</button>       
  </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
<script>
$(function () {
    //Initialize Select2 Elements
  $(".select2").select2();
  $('#datepicker').datepicker({
      autoclose: true
  });
});
</script>
