<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>HOSPITAL</b>System</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body box-header with-border">
    <p class="login-box-msg">Log in to start your session</p>

    <form class="form-horizontal" (ngSubmit)="postUserAuth(dataUser)">
      <div class="form-group has-feedback">
        <input type="text" [(ngModel)]="dataUser.Username" name="Username" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" [(ngModel)]="dataUser.Password" name="Password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
